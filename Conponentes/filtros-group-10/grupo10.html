                    <div class="row-filter">

                        <select class="select-1" name="Filters">
                            <option value="1">Titulo</option>
                            <option value="2">Autor</option>
                            <option value="3">Materia</option>
                            <option value="10">Fecha</option>
                            <option value="11">Has File(s)</option>
                            <option value="12">File name</option>
                            <option value="13">File descrption</option>
                        </select>
                        <!-- S2 -->
                        <select class="select-1" name="Filters">
                            <option value="1">Contiene</option>
                            <option value="2">Es</option>
                            <option value="3">ID</option>
                            <option value="10">No contiene</option>
                            <option value="11">No es </option>
                            <option value="12">No es ID</option>
                            <option value="13">File descrption</option>
                        </select>
                        <!-- Input -->
                        <input class="input-filter" type="text">

                        <svg class="img-source" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">

                            <path d="M25.3327 17.3333H6.66602V14.6666H25.3327V17.3333Z" fill="#F9F9F9" />
                            <rect x="0.5" y="0.5" width="31" height="31" rx="3.5" stroke="#141927" />
