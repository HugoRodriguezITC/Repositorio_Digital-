<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="pagitanion-style.css">
</head>

<body>


    <div class="pagination-main">
        <!-- Arro-Left -->
        <div class="arrow-left">
            <!-- Icon -->
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M41.094 19.76L37.334 16L21.334 32L37.334 48L41.094 44.24L28.8807 32L41.094 19.76Z"
                    fill="#F9F9F9" />
            </svg>
        </div>

        <!-- datos -->
        <div class="datos">
            <input class="input-busqueda" value="1" type="text">

            <div class="ultimo">
                <h4>/ &nbsp; 15</h4>
            </div>
        </div>

        <!-- Arrow Right -->
        <div class="arrow-right">
            <!-- icon -->
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M26.6662 16L22.9062 19.76L35.1196 32L22.9062 44.24L26.6662 48L42.6663 32L26.6662 16Z"
                    fill="#F9F9F9" />
            </svg>
        </div>

    </div>


    <!-- Dark Mode -->

    <div class="pagination-main-dark">
        <!-- Arro-Left -->
        <div class="arrow-left-dark">
            <!-- Icon -->
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M41.094 19.76L37.334 16L21.334 32L37.334 48L41.094 44.24L28.8807 32L41.094 19.76Z"
                    fill="#141927" />
            </svg>
        </div>

        <!-- datos -->
        <div class="datos">
            <input class="input-busqueda-dark" value="1" type="text">

            <div class="ultimo-dark">
                <h4>/ &nbsp; 15</h4>
            </div>
        </div>

        <!-- Arrow Right -->
        <div class="arrow-right-dark">
            <!-- icon -->
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M26.6662 16L22.9062 19.76L35.1196 32L22.9062 44.24L26.6662 48L42.6663 32L26.6662 16Z"
                    fill="#141927" />
            </svg>
        </div>

    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br>

    <svg width="81" height="4" viewBox="0 0 81 4" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="0.5" y1="2" x2="80.5" y2="2.00001" stroke="#1550AF" stroke-width="4" />
    </svg>


    <br><br><br><br><br><br>


    <svg width="81" height="4" viewBox="0 0 81 4" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="0.5" y1="2" x2="80.5" y2="2.00001" stroke="#A1B9DF" stroke-width="4" />
    </svg>


    <br><br><br><br><br><br>


    <svg width="81" height="4" viewBox="0 0 81 4" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="0.5" y1="2" x2="80.5" y2="2.00001" stroke="#A1A3A9" stroke-width="4" />
    </svg>

</body>

</html>
