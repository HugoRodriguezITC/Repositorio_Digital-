<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="norma-cards.css">
</head>


<body>


    <main class="colum-12">
        <!-- General Content -->
        <div class="content-norma">

            <!-- Politicas -->
            <div class="card-norma-item margin">
                <!-- Img -->
                <div class="img-doc">
                    <img src="icon-source/img-source-normativdad/politicas.png" alt="Politicas del RDI">
                </div>
                <!-- info -->
                <div class="info-doc-norma">
                    <h5>Políticas del <br> Repositorio Digital <br> Institucional</h5>
                </div>

            </div>

            <!-- Terminos y Condiciones -->
            <div class="card-norma-item">
                <!-- img -->
                <div class="img-doc">
                    <img src="icon-source/img-source-normativdad/Terminos.png" alt="Terminos y Condicioness">
                </div>
                <!-- Info -->
                <div class="info-doc-norma">
                    <h5>Términos y <br> condiciones de uso <br> del Repositorio <br> Digital Institucional</h5>
                </div>

            </div>

            <!-- Tips -->
            <div class="card-norma-item">
                <!-- img -->
                <div class="img-doc">
                    <img src="icon-source/img-source-normativdad/licencias.png" alt="Tipo de licencias">
                </div>
                <!-- Info -->
                <div class="info-doc-norma">
                    <h5>Tipos de licencias <br> Creative Commons</h5>
                </div>

            </div>

        </div>



    </main>

</body>

</html>
